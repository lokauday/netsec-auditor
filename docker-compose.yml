version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: netsec-auditor-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-netsec_auditor}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: netsec-auditor-api
    environment:
      # Database connection - uses postgresql:// format (psycopg2 handles it)
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-netsec_auditor}
      # Optional: Static API key for initial admin access
      API_KEY: ${API_KEY:-}
      # Optional: OpenAI API key for AI-enhanced analysis
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      # App settings
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      MAX_UPLOAD_SIZE: ${MAX_UPLOAD_SIZE:-10485760}
      UPLOAD_DIR: ./uploads
      # CORS - allow Streamlit UI and localhost
      CORS_ORIGINS: '["http://localhost:8501","http://localhost:8000","http://ui:8501"]'
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  ui:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: netsec-auditor-ui
    environment:
      # Backend URL - use service name for Docker networking
      BACKEND_URL: ${BACKEND_URL:-http://api:8000}
      # Optional: Pre-fill API key in UI (not recommended for production)
      # DEFAULT_API_KEY: ${DEFAULT_API_KEY:-}
    ports:
      - "8501:8501"
    depends_on:
      - api
    restart: unless-stopped
    # Optional: Mount streamlit_app.py for live editing during development
    # volumes:
    #   - ./streamlit_app.py:/app/streamlit_app.py

volumes:
  postgres_data:

