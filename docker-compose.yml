version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: netsec-auditor-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: netsec_auditor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: netsec-auditor-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/netsec_auditor
      DEBUG: "false"
      LOG_LEVEL: INFO
      MAX_UPLOAD_SIZE: 10485760
      UPLOAD_DIR: ./uploads
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:8000"]'
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:

